<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cowboys Predictor App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Load global styles -->
  <link rel="stylesheet" href="./style.css" />

  <!-- React + Babel + Chart.js -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- ✅ Top navigation with data-page for router -->
  <div class="nav-bar">
    <div
      class="nav-link"
      data-page="dashboard"
      onclick="window.setPage('dashboard')"
    >
      Dashboard
    </div>
    <div
      class="nav-link"
      data-page="simulator"
      onclick="window.setPage('simulator')"
    >
      AI Simulator
    </div>
    <div
      class="nav-link"
      data-page="radar"
      onclick="window.setPage('radar')"
    >
      Player Radar
    </div>
    <div
      class="nav-link"
      data-page="profile"
      onclick="window.setPage('profile')"
    >
      Profile
    </div>
    <div
      class="nav-link"
      data-page="history"
      onclick="window.setPage('history')"
    >
      Our Story
    </div>
  </div>

  <div id="root"></div>

  <!-- Frontend scripts -->
  <script type="text/babel" src="./src/api.js"></script>
  <script type="text/babel" src="./src/components/RecordCard.jsx"></script>
  <script type="text/babel" src="./src/components/GameTable.jsx"></script>
  <script type="text/babel" src="./src/components/PlayerRadar.jsx"></script>
  <script type="text/babel" src="./src/components/UserProfileCard.jsx"></script>
  <script type="text/babel" src="./src/components/AIStorySimulator.jsx"></script>
  <script type="text/babel" src="./src/components/HistoryPage.jsx"></script>

  <script type="text/babel" src="./scr.jsx"></script>
</body>
</html>
