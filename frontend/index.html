<style>
#global-loader{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#041e42,#0a3d7a);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  z-index:9999;
  transition:opacity .4s ease;
}

.loader-ring{
  width:60px;
  height:60px;
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid #fff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin-top:1rem;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

#debug-panel{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#0f172a;
  color:#94a3b8;
  font-size:12px;
  padding:6px 10px;
  display:flex;
  justify-content:space-between;
  z-index:9998;
}

#scroll-progress{
  position:fixed;
  top:0;
  left:0;
  height:3px;
  background:#3b82f6;
  width:0%;
  z-index:10000;
}
</style>

</head>
<body>

<a href="#root" class="skip-link">Skip to main content</a>

<div id="global-loader">
  <h2 style="margin:0;font-weight:700;">LoneStar Analytics</h2>
  <div class="loader-ring"></div>
</div>

<nav class="nav-bar">
  <div class="nav-link" onclick="window.setPage('dashboard')">Dashboard</div>
  <div class="nav-link" onclick="window.setPage('simulator')">AI Simulator</div>
  <div class="nav-link" onclick="window.setPage('radar')">Player Radar</div>
  <div class="nav-link" onclick="window.setPage('paths')">Season Paths</div>
  <div class="nav-link" onclick="window.setPage('liveprob')">Live Win Probability</div>
  <div class="nav-link" onclick="window.setPage('profile')">Profile</div>
  <div class="nav-link" onclick="window.setPage('history')">Our Story</div>
</nav>

<main id="app-shell">
  <div id="root"></div>
</main>

<div id="scroll-progress"></div>

<div id="debug-panel">
  <div id="route-indicator">Route: dashboard</div>
  <div id="network-status">Network: online</div>
  <div id="fps-indicator">FPS: --</div>
</div>

<script type="text/babel" src="./src/api.js"></script>
<script type="text/babel" src="./src/components/RecordCard.jsx"></script>

<script>
(function(){

const loader=document.getElementById("global-loader");
window.addEventListener("load",function(){
  setTimeout(function(){
    loader.style.opacity="0";
    setTimeout(function(){
      loader.style.display="none";
    },400);
  },300);
});

let last=performance.now();
let frames=0;

function fps(){
  const now=performance.now();
  frames++;
  if(now>last+1000){
    document.getElementById("fps-indicator").textContent="FPS: "+frames;
    frames=0;
    last=now;
  }
  requestAnimationFrame(fps);
}
requestAnimationFrame(fps);

window.addEventListener("scroll",function(){
  const percent=(window.scrollY/(document.body.scrollHeight-window.innerHeight))*100;
  document.getElementById("scroll-progress").style.width=percent+"%";
});

window.addEventListener("online",function(){
  document.getElementById("network-status").textContent="Network: online";
});
window.addEventListener("offline",function(){
  document.getElementById("network-status").textContent="Network: offline";
});

window.setPage=(function(original){
  return function(page){
    document.getElementById("route-indicator").textContent="Route: "+page;
    if(original) original(page);
  };
})(window.setPage);

})();
</script>

</body>
